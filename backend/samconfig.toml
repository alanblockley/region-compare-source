# More information about the configuration file can be found here:
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-cli-config.html
version = 0.1

[default]
[default.global.parameters]
stack_name = "backend"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true
stack_name = "dbla-prod-region-compare"
s3_prefix = "dbla-prod-region-compare"
region = "ap-southeast-2"
image_repositories = []

[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"

[dev.deploy.parameters]
stack_name = "dbla-dev-region-compare"
resolve_s3 = true
s3_prefix = "dbla-dev-region-compare"
region = "ap-southeast-2"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
parameter_overrides = "ServicesJsonUrl=\"https://api.regional-table.region-services.aws.a2z.com/index.json\" SNSTopic=\"rn:aws:sns:ap-southeast-2:767397962642:dbla-dev-sns-topic\" Hostname=\"region-compare.dev.dbla.tech\" ZoneId=\"Z0414912DX4285ZPJGJO\" GlobalACMCert=\"arn:aws:acm:us-east-1:767397962642:certificate/26e7fe57-b88c-428f-8bad-266713bd799e\""
image_repositories = []
